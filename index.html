<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Factoring</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="simulator">

        <div class="header">
            <div class="header-image-wrap">
                <img src="assets/logo/logo-esquina.png" alt="logo de la empresa" class="logo"></img>
            </div>
        </div>

        <div class="form-box">
                <div class="form-wrap">
                    <form action="index.html" method="POST" class="simulator-form">
                        <div class="form-content">

                            <div class="form-content--group">
                                <h2>Calcula tu adelanto</h2>
                            </div>

                            <div class="form-content--group">
                                <label for="amount" class="subtitle">Monto de la factura</label>
                                <div class="input-amount">
                                    <input class="form-control" type="number" min="0.00" max="100000000000.00" step="0.01" name="amount" id="amount" placeholder="Ingrese monto">
                                    <select name="currency" id="currency">
                                        <option value="soles">Soles</option>
                                        <option value="dolares">Dólares</option>
                                    </select>
                                </div>
                                <small class="form-text--notes"><i>Monto mínimo: S/**** o USD****</i></small>
                            </div>

                            <div class="form-content--group">
                                <label class="subtitle">Días de crédito de la factura</label>
                                <div class="input-days">
                                    <div class="input-days-option">
                                        <input class="input-days-option--radio" type="radio" name="days" id="days30"
                                            value="30">
                                        <label for="days30">30</label>
                                    </div>

                                    <div class="input-days-option">
                                        <input class="input-days-option--radio" type="radio" name="days" id="days60"
                                            value="60">
                                        <label for="days60">60</label>
                                    </div>

                                    <div class="input-days-option">
                                        <input class="input-days-option--radio" type="radio" name="days" id="days90"
                                            value="90">
                                        <label for="days90">90</label>
                                    </div>

                                    <div class="input-days-option">
                                        <label for="days_Other">Otro</label>
                                        <input class="form-control" type="number" name="days" id="days_Other" placeholder="¿Cuántos días?">
                                    </div>
                                </div>
                            </div>

                            <div class="form-content--group finan-rate">
                                <div class="form-content--group--finan">
                                    <label for="financing" class="subtitle">Financiamiento al %</label>
                                    <input class="form-control" type="number" name="financing" id="financing" value="98" placeholder="90%">
                                    <small>Financiamos hasta **% de tu factura</small>
                                </div>
                                <div class="form-content--group--rate">
                                    <label for="rate" class="subtitle">Tasa %</label>
                                    <input class="form-control" type="number" name="rate" id="rate" value="1.4" placeholder="0%">
                                </div>
                            </div>

                            <div class="form-content--group">
                                <div class="input-obligado">
                                    <input class="form-control" type="text" name="company_name" id="company"
                                        placeholder="Nombre de la empresa/cliente">
                                    <small></small>
                                </div>

                                <div class="input-obligado">
                                    <input class="form-control" type="text" name="user_name" id="user"
                                        placeholder="Nombre de su empresa">
                                    <small></small>
                                </div>
                                <small>*Campos opcionales</small>
                            </div>
                            <button class="btn btn-outline-success" type="button" id="calculateButton">Calcular</button>

                            <div class="form-result">
                                    <h3 id="result">Monto a abonar: </h3>
                                    <input type="text" id="resultInput" class="form-control" readonly>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="image-wrap">
                    <img src="assets/images/asian_smile_shadow.jpeg" alt="">
                </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
